<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBoard - Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        /* CSS styles similar to the registration page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        .title {
            color: #ad1457;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .camera-emoji {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            color: #ad1457;
            margin-bottom: 6px;
        }
        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #f48fb1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #ad1457;
        }
        button {
            background-color: #ad1457;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #880e4f;
        }
        #login-result {
            margin-top: 20px;
            text-align: center;
            color: #ad1457;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #ad1457;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-emoji">ðŸ“¸</div>
        <h1 class="title">PhotoBoard</h1>
        <h2 class="subtitle">Log in to your account</h2>
        <form hx-post="/login" hx-target="#login-result" hx-swap="innerHTML" hx-headers='{"Content-Type": "application/json"}'>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" required>
            
            <button type="submit">Log in</button>
        </form>
        <div id="login-result"></div>
        <div class="register-link">
            New here? <a href="Register.html">Create an account</a>
        </div>
    </div>

    <script>
        function clearMessages() {
            document.getElementById('login-result').innerHTML = '';
        }
        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.xhr.status === 200) {
               document.getElementById('login-result').innerHTML = "User login successful!";
            } else if (event.detail.xhr.status === 401) {
               document.getElementById('login-result').innerHTML = "Email or password incorrect.";
            } else if (event.detail.xhr.status === 400) {
               document.getElementById('login-result').innerHTML = "All fields are required.";
            } else {
               document.getElementById('login-result').innerHTML = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
